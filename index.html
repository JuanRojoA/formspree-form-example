<html lang="e" dir="ltr">

<head>

  <style>
    body {
      font-family: sans-serif;
    }

    div {
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      font-size: 40px;
    }

    fieldset {
      border-radius: 10px;
      border: 3px #123f59 solid;

    legend {
      text-align: center;
      font-size: 20px;
    }

    button {
      height: 30px;

    label {

<body>
  <main>
    <h1>Taller Evaluativo | Tema 2 | Semántica Web</h1>

      <fieldset>
        <legend>Por favor llene el siguiente formulario de contacto</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="nombre" value="" id="name" required>

        </div>
        <div>
